# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: M
  
# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Geospatial Earth Observation group'
    description: 'Geospatial Earth Observation using Artificial Intelligence (GEOAI) group harnessess the power of artificial intelligence to unlock the potential of satellite data by focusing on AI-assisted mapping spanning various applications, including geospatial Earth observation, urban analytics, transportation, and features extraction from aerial imagery. We develop tools integrating deep learning techniques to automate the process of urban features extraction and collect crowd-sourcing data from various sources. Evidence gained from our models and data analysis allows for a robust humanitarian response and provides policymakers and key stakeholders with insights to design tailored regulations and safety countermeasures for urban social good.'
    twitter: 'https://twitter.com/AliJGhandour'
  analytics:
    google_analytics: 'G-MB4KJ0Q1Q3'
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: false
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year}, GEOAI group'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us
  
  
# Site features
features:
  syntax_highlighter:
    enable: false
#    extra_languages:
#      - latex
  math:
    enable: false
  privacy_pack:
    enable: true
#  repository:
#    url: 'https://github.com/<username>/<repository>'
#    content_dir: content
#    branch: main
  avatar:
    gravatar: false
    shape: circle
#  comment:
#    provider: ''
#    disqus:
#      shortname: ''
#      show_count: true
#    commento:
#      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapbox'
    api_key: ''
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true

# Citation style
publications:
  date_format: January 2006
  citation_style: apa
  
icon:
  pack:
    ai: true

# Configuration of project pages.
projects:
  post_view: 2
  publication_view: 2
  talk_view: 2


#Advanced
reading_time: true
section_pager: false
profile: false
sharing: true